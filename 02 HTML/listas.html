<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Listas</title>
  </head>

  <body>
    <h3>Lista desordenada</h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <h3>Lista ordenada</h3>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>

    <h3>Lista anidada</h3>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
        <ul>
          <li>Responsive design</li>
          <li>Flexbox</li>
          <ul>
            <li>Responsive design</li>
            <li>Flexbox</li>
          </ul>
        </ul>
      <li>JavaScript</li>
    </ol>

    <h3>Menu de navegacion sin CSS</h3>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </body>
</html>
