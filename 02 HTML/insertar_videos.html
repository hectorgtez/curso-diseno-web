<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable:no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Insertar videos de Youtube y Vimeo</title>
  </head>
  <body>

    <div>
      <h2>Video insertado de Vimeo:</h2>
      <iframe src="https://player.vimeo.com/video/291933000?h=973878c202&color=fdfdfd" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>

    <hr>
    
    <div>
      <h2>Video insertado de Youtube:</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/PTZgxW_3LIQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

  </body>
</html>
