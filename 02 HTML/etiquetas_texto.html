<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Etiquetas para texto</title>
  </head>

  <body>
    <p>
      <b>Bold</b> <!-- Bold/negritas, SIN importancia semantica -->
      <br>
      <strong>Strong</strong> <!-- Bold/negritas, CON importancia semantica -->
      <br>

      <i>Italic</i> <!-- Italic/cursiva, SIN importancia semantica -->
      <br>
      <em>Enfasis</em> <!-- Italic/cursiva, CON importancia semantica -->
      <br>

      <small>Small</small>
      <br>

      <mark>Marked</mark>
      <br>

      <del>Deleted</del>
      <br>

      <ins>Inserted</ins>
      <br>

      <sup>Superscript</sup>Arriba
      <br>

      <sub>Subscript</sub>Abajo
      <br>
    </p>
  </body>
</html>
