<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Formularios</title>
  </head>

  <body>
    <form action="" method="">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">
      <br>

      <input type="email" name="correo" placeholder="Correo">
      <br>

      <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
      <br>

      <label for="pais">Pais:</label>
      <select name="pais" id="pais">
        <option value="mexico">Mexico</option>
        <option value="españa">España</option>
        <option value="argentina">Argentina</option>
      </select>
      <br>

      <input type="radio" name="genero" id="hombre" value="hombre"><label for="hombre">Hombre</label>
      <input type="radio" name="genero" id="mujer" value="mujer"><label for="mujer">Mujer</label>
      <br>

      <input type="checkbox" name="terminos" id="terminos"><label for="terminos">Terminos & Condiciones</label>
      <br>

      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
