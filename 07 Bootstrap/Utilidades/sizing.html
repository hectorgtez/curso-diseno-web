<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Tama√±os (sizing)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <!-- 
      Espaciado:
        -> p - Padding
        -> m - Margin

          -> t - Top
          -> b - Bottom
          -> s - Start (izquierda)
          -> e - End (derecha)

          -> y - Eje Y (arriba y abajo)
          -> x - Eje X (izquierda y derecha)

      Anchos:
        -> .w-25  - Ancho del 25%
        -> .w-50  - Ancho del 50%
        -> .w-75  - Ancho del 75%
        -> .w-100 - Ancho del 100%

      Altos:
        -> .h-25  - Alto del 25%
        -> .h-50  - Alto del 50%
        -> .h-75  - Alto del 75%
        -> .h-100 - Alto del 100%
    -->

    <div class="container">
      <div class="row mt-5">
        <div class="col-6">
          <div class="bg-primary text-white p-2 my-2 w-25">25%</div>
          <div class="bg-primary text-white p-2 my-2 w-50">50%</div>
          <div class="bg-primary text-white p-2 my-2 w-75">75%</div>
          <div class="bg-primary text-white p-2 my-2 w-100">100%</div>
        </div>
        <div class="col-6">
          <div style="height: 200px;">
            <div class="bg-primary text-white p-2 mx-2 d-inline-block h-25">25%</div>
            <div class="bg-primary text-white p-2 mx-2 d-inline-block h-50">50%</div>
            <div class="bg-primary text-white p-2 mx-2 d-inline-block h-75">75%</div>
            <div class="bg-primary text-white p-2 mx-2 d-inline-block h-100">100%</div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
