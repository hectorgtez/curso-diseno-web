<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Fondos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <div class="p-3 mb-2 text-white bg-primary">.bg-primary</div>
          <div class="p-3 mb-2 text-white bg-secondary">.bg-secondary</div>
          <div class="p-3 mb-2 text-white bg-success">.bg-success</div>
          <div class="p-3 mb-2 text-white bg-danger">.bg-danger</div>
          <div class="p-3 mb-2 text-dark bg-warning">.bg-warning</div>
          <div class="p-3 mb-2 text-dark bg-info">.bg-info</div>
          <div class="p-3 mb-2 text-dark bg-light">.bg-light</div>
          <div class="p-3 mb-2 text-white bg-dark">.bg-dark</div>
          <div class="p-3 mb-2 text-dark bg-white">.bg-white</div>
          <div class="p-3 mb-2 text-dark bg-transparent">.bg-transparent</div>
        </div>

        <div class="col">
          <div class="p-3 mb-2 text-white bg-primary bg-gradient">.bg-primary</div>
          <div class="p-3 mb-2 text-white bg-secondary bg-gradient">.bg-secondary</div>
          <div class="p-3 mb-2 text-white bg-success bg-gradient">.bg-success</div>
          <div class="p-3 mb-2 text-white bg-danger bg-gradient">.bg-danger</div>
          <div class="p-3 mb-2 text-dark bg-warning bg-gradient">.bg-warning</div>
          <div class="p-3 mb-2 text-dark bg-info bg-gradient">.bg-info</div>
          <div class="p-3 mb-2 text-dark bg-light bg-gradient">.bg-light</div>
          <div class="p-3 mb-2 text-white bg-dark bg-gradient">.bg-dark</div>
          <div class="p-3 mb-2 text-dark bg-white bg-gradient">.bg-white</div>
          <div class="p-3 mb-2 text-dark bg-transparent bg-gradient">.bg-transparent</div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
