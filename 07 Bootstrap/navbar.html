<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body style="min-height: 2000px; padding-top: 56px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand">Navbar</a>

        <!-- Boton para el menu movil -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Mostrar/ocultar menú">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu de navegacion -->
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
            <!-- Dropdown -->
            <li class="nav-item dropdown">
              <a href="#" id="dropdown-menu" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categorías</a>
              <ul class="dropdown-menu" aria-labelledby="dropdown-menu">
                <li><a href="#" class="dropdown-item">Elemento #1</a></li>
                <li><a href="#" class="dropdown-item">Elemento #2</a></li>
                <li><a href="#" class="dropdown-item">Elemento #3</a></li>
              </ul>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
          </ul>

          <!-- Barra de busqueda -->
          <form action="" class="d-flex">
            <input type="search" class="form-control me-2" placeholder="Buscar..." aria-label="Buscar">
            <button class="btn btn-outline-light" type="button">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <h2>Hola mundo!</h2>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
