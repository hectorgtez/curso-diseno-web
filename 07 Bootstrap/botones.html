<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Botones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <div class="row mt-3">
        <div class="col-12">
          <button type="button" class="btn btn-primary">Primario</button>
          <button type="button" class="btn btn-secondary">Secundario</button>
          <button type="button" class="btn btn-success">Exito</button>
          <button type="button" class="btn btn-danger">Peligro</button>
          <button type="button" class="btn btn-warning">Advertencia</button>
          <button type="button" class="btn btn-info">Información</button>
          <button type="button" class="btn btn-light">Claro</button>
          <button type="button" class="btn btn-dark">Oscuro</button>
          <button type="button" class="btn btn-link">Enlace</button>
        </div>

        <hr class="mt-3">

        <div class="col-12">
          <button type="button" class="btn btn-outline-primary">Primario</button>
          <button type="button" class="btn btn-outline-secondary">Secundario</button>
          <button type="button" class="btn btn-outline-success">Exito</button>
          <button type="button" class="btn btn-outline-danger">Peligro</button>
          <button type="button" class="btn btn-outline-warning">Advertencia</button>
          <button type="button" class="btn btn-outline-info">Información</button>
          <button type="button" class="btn btn-outline-light">Claro</button>
          <button type="button" class="btn btn-outline-dark">Oscuro</button>
        </div>

        <hr class="mt-3">
    
        <div class="col-12">
          <button type="button" class="btn disabled btn-primary">Primario</button>
          <button type="button" class="btn disabled btn-secondary">Secundario</button>
          <button type="button" class="btn disabled btn-success">Exito</button>
          <button type="button" class="btn disabled btn-danger">Peligro</button>
          <button type="button" class="btn disabled btn-warning">Advertencia</button>
          <button type="button" class="btn disabled btn-info">Información</button>
          <button type="button" class="btn disabled btn-light">Claro</button>
          <button type="button" class="btn disabled btn-dark">Oscuro</button>
        </div>

        <hr class="mt-3">

        <div class="col-12">
          <a href="#" class="btn btn-primary">Enlace</a>
          <button type="button" class="btn btn-primary">Botón</button>
          <input type="button" class="btn btn-primary" value="Input botón">
          <input type="submit" class="btn btn-primary" value="Input submit">
        </div>
        
        <hr class="mt-3">

        <div class="col-12">
          <button type="button" class="btn btn-lg btn-primary">Botón grande</button>
          <button type="button" class="btn btn-lg btn-secondary">Botón secundario grande</button>

          <button type="button" class="btn btn-sm btn-primary">Botón pequeño</button>
          <button type="button" class="btn btn-sm btn-secondary">Botón secundario pequeño</button>
        </div>
        
        <hr class="mt-3">

        <div class="col-12">
          <div class="d-grid gap-2 col-12">
            <button type="button" class="btn btn-primary">Primario</button>
            <button type="button" class="btn btn-secondary">Secundario</button>
          </div>
        </div>
        
        <hr class="mt-3">

        <div class="col-12">
          <div class="d-flex gap-2 justify-content-end">
            <button type="button" class="btn btn-primary">Primario</button>
            <button type="button" class="btn btn-secondary">Secundario</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
