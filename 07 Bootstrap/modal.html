<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#mi-modal-1">
            Abrir modal 1
          </button>

          <div class="modal fade" id="mi-modal-1" tabindex="-1" aria-hidden="true" aria-labelledby="label-modal-1">
            <!-- Caja de dialogo -->
            <div class="modal-dialog">
              <!-- Contenido de la caja -->
              <div class="modal-content">
                <!-- Encabezado de la caja -->
                <div class="modal-header">
                  <h5 class="modal-title">Titulo del modal</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <!-- Cuerpo de la caja -->
                <div class="modal-body">
                  <h1>Hola mundo 1!</h1>
                </div>
                <!-- Pie de pagina de la caja -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary">Aceptar</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#mi-modal-2">
            Abrir modal 2
          </button>

          <div class="modal fade" id="mi-modal-2" tabindex="-1" aria-hidden="true" aria-labelledby="label-modal-2" data-bs-backdrop="static">
            <!-- Caja de dialogo -->
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <!-- Contenido de la caja -->
              <div class="modal-content">
                <!-- Encabezado de la caja -->
                <div class="modal-header">
                  <h5 class="modal-title">Titulo del modal</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <!-- Cuerpo de la caja -->
                <div class="modal-body">
                  <div style="height: 1000px">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis 
                    quas nihil iusto ab iure fugiat at maiores dicta doloremque voluptatum!
                  </div>
                </div>
                <!-- Pie de pagina de la caja -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary">Aceptar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
