<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Tablas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col">
          
          <!-- 
            Colores
              Existen variantes diponibles para toda la tabla, toda una fila, o una celda:
                -> .table-primary
                -> .table-secondary
                -> .table-success
                -> .table-danger
                -> .table-warning
                -> .table-info

                -> .table-warning
                -> .table-dark
            
            Clases de tablas
              Estas clases tambien estan disponibles para todos los colores:
                -> .table-striped     - Colorea en formato cebra para mejor lectura.
                -> .table-hover       - Colorea las filas sobre las que pasamos el cursor.
                -> .table-bordered    - Agrega bordes a la tabla.
                -> .table-danger      - Colorea el borde.
                -> .table-borderless  - Quita los bordes, incluso de las filas.
                -> .table-sm          - Hace una tabla mas compacta quitandole padding a las celdas.

            Tabla responsiva
              Se puede encerrar la tabla en un div con la clase .table-responsive para hacerla responsiva.
          -->
          <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
              <caption>Lista de amigos</caption>
              <thead>
                <tr class="table-dark">
                  <th>Nombre</th>
                  <th>Edad</th>
                  <th>País</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Héctor</td>
                  <td>24</td>
                  <td>México</td>
                </tr>
                <tr class="table-primary">
                  <td>Deisy</td>
                  <td>26</td>
                  <td>España</td>
                </tr>
                <tr class="table-secondary">
                  <td>Humberto</td>
                  <td>28</td>
                  <td>Colombia</td>
                </tr>
                <tr class="table-success">
                  <td>Kevin</td>
                  <td>30</td>
                  <td>Argentina</td>
                </tr>
                <tr class="table-warning">
                  <td>Paula</td>
                  <td>32</td>
                  <td>Chile</td>
                </tr>
                <tr class="table-danger">
                  <td>Adrian</td>
                  <td>34</td>
                  <td>Brasil</td>
                </tr>
                <tr class="table-info">
                  <td>Miguel</td>
                  <td>36</td>
                  <td>Ecuador</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
