<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Formulario de registro</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Slabo+27px">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

		<div class="contenedor">
			<form action="" class="formulario" id="formulario" name="formulario">
				<div class="contenedor-inputs">
					<input type="text" name="nombre" placeholder="Nombre">
					<input type="email" name="correo" placeholder="Correo">
	
					<div class="sexo">
						<input type="radio" name="sexo" id="hombre" value="hombre">
						<label for="hombre" class="label-radio hombre">Hombre</label>
						<input type="radio" name="sexo" id="mujer" value="mujer">
						<label for="mujer" class="label-radio mujer">Mujer</label>
					</div>
				
	
					<div class="terminos">
						<input type="checkbox" name="terminos" id="terminos">
						<label for="terminos">Acepto TÃ©rminos y Condiciones</label>
					</div>
		
					<ul class="error" id="error"></ul>
				</div>

				<input type="submit" class="btn" value="Registrate">
			</form>
		</div>

    <script src="formulario.js"></script>
  </body>
</html>
