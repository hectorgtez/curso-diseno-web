<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Controlando Audio y Video de HTML5 con Javascript</title>
  </head>
  <body>

    <video src="media/keyboard.mp4" id="video" width="500" controls>
      <p>Tu navegador no soporta videos en HTML5, por favor actualizalo.</p>
    </video>

    <audio src="media/hyperfun.mp3" id="audio" controls>
      <p>Tu navegador no soporta audios en HTML5, por favor actualizalo.</p>
    </audio>

    <button id="play">Reproducir</button>
    <button id="pause">Pausar</button>

    <input type="range" id="volumen" value="1" min="0" max="1" step="0.1">

    <script src="audioVideo.js"></script>
  </body>
</html>
