<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Agregando elementos al DOM con JQuery</title>
    <style>
      .caja {
        background: #f79256;
        color: white;
        display: inline-block;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 40px;
        height: 150px;
        margin: 10px;
        text-align: center;
        width: 150px;
      }

      .contenedor {
        background: #212d40;
        height: 500px;
        padding: 20px;
        width: 600px;
      }
    </style>
  </head>
  <body>

    <button id="agregar">Agregar caja</button>

    <div class="contenedor" id="contenedor"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="agregandoElementos.js"></script>
  </body>
</html>
