<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Trabajando con class en JQuery</title>
    <style>
      .boton {
        background: #0353a4;
        padding: 15px 10px;
        display: inline-block;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 24px;
        box-shadow: 0px 0px 5px #0353a4;

      .boton:hover {
        box-shadow: none;
      }

      .naranja {
        background: #f79256;
        box-shadow: 0px 0px 5px #f79256;
      }
    </style>
  </head>
  <body>

    <button class="boton" id="boton">Lorem ipsum</button>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
